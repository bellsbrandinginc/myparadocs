
<ion-view>

    <ion-header-bar align-title="center" class="bar-balanced">
  <div class="buttons">
    <button class="button icon ion-arrow-left-a" ui-sref="discover"></button>
  </div>
  <h1 class="title">MyParaDocs</h1>
  <div class="buttons">
    <button class="button icon ion-ios-gear" ui-sref="app.account"></button>
  </div>
</ion-header-bar>
    

 <ion-content style="background:url('img/background10.png');background-repeat:no-repeat;background-size:100% 100%;">

	 
  <form ng-submit="doSignUp()">
    <div class="list">
	  <label class="item item-input item-floating-label">
          <span class="input-label" style="color:white">Organization</span>
		  <input type="email" ng-model="signUpData.userOrganization"  placeholder="Organization Name" style="background:transparent;">
        </label>
		   


          
         
        
    </div>
    <div class="center padding">
      <button class="button button-block button-a" ui-sref="discover" style="color:blue">Complete Form</button>
    </div>
	
	
  </form>

 <br/><br/><br/><br/><br/><br/>
 <ion-tabs class="tabs-icon-top tabs-dark">

        <ion-tab title="Dashboard" icon="ion-ios-home" ui-sref="discover">
          <ion-nav-view name="dash-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Contact" icon="ion-ios-people" ui-sref="signup">
          <ion-nav-view name="konfigurasi-tab"></ion-nav-view>
        </ion-tab>
		
		
		
		<ion-tab title="Profile" icon="ion-ios-person" ui-sref="app.account">
          <ion-nav-view name="konfigurasi-tab"></ion-nav-view>
        </ion-tab>
		
      </ion-tabs>

</ion-content>

    </ion-view>
