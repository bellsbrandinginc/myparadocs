<ion-view view-title="" ng-init="playVideo()"  hide-nav-bar="true" style="background:black;">
  <ion-header-bar align-title="center" style="background-color:black;height:50px;border:none;">
<div id="hideMe">
        <div class="buttons">
          <button ui-sref="discover"  style="position:absolute;top:8.5px;" class="button button-clear icon ion-person animated {{slideIndex == 0 ? 'color-red' : 'color-gray'}}"></button>
        </div>
		 <h1 class="title {{slideIndex ==1 ? 'color-red' : 'color-gray'}}" ng-click="slideTo(1)"  style="top:6px; " align-title="center">
            <img ng-src="img/ben.png" width="35" height="35" style="position: absolute;top:7px; text-align:center;float:center;">

			  </h1>
        <div class="buttons" ng-click="slideTo(2)" style="top:0px;">
            <button style="position:absolute;right:3px;top:8.5px;" class="button button-clear icon ion-ipod animated {{slideIndex == 2 ? 'color-red' : 'color-gray'}}"></button>
        </div>
</div>
      </ion-header-bar>
      
 <ion-content scroll="false">
 

<video controls id="video" playsinline webkit-playsinline  autoplay width="400" height="640" style="left:-35px;bottom:160px;">
  <source ng-src="media/open.mp4" type="video/mp4">
</video> 
 </ion-content>
</ion-view>
